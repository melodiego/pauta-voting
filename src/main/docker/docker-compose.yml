version: '3'

services:
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=sicredi_pauta_voting
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - 27017:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro